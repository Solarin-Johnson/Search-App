<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- <link rel="stylesheet" href="../main.css"> -->
    <link rel="stylesheet" href="news.css">
</head>
<script src="../fa/all.js"></script>
<script src="news.js" defer></script>

<body>
    <div id="container">
        <div id="search_field">
            <div id="logo">Logo</div>
            <div id="search_box">
                <div id="search_input">
                    <input type="search" name="" id="search_news">
                </div>
                <hr>
                <div id="search_icon">
                    <span class="fas fa-search"></span>
                </div>
            </div>
        </div>
        <div id="search_suggestions">

        </div>
        <div id="search_results">
            <div class="result">
                <div class="link">
                    <div class="head">
                        <div class="img"></div>
                        <div class="name">Wikipedia</div>
                        <div class="full_link"></div>
                    </div>
                    <div class="title">The Great Chaos</div>
                </div>
                <div class="description"></div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>

</html>
